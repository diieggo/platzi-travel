    <main class="mx-6 my-12">
        <h1 class="text-2xl text-primary font-medium text-center dark:text-white">Profile</h1>
        <div class="py-6">
            <div class="w-fit mx-auto bg-gray-200 p-4 rounded-full">
                <img class="block w-24" src="./imgs/user-img.webp" alt="Panda memoji">
            </div>
            <div class="text-center my-4">
                <h2 class="text-lg font-medium dark:text-white" id="user-name">Name Surname</h2>
                <p class="text-gray-500 dark:text-gray-300" id="user-username">@username</p>
            </div>
            <div class="max-w-96 mx-auto mt-16">
                <form class="w-full flex flex-col gap-6" id="profile-form">
                    <div>
                        <label class="block mb-2 text-gray-600 dark:text-white" for="name">Full name</label>
                        <input type="text" name="name" id="name" required class="form-input w-full border-gray-300 rounded-lg focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-25">
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-600 dark:text-white" for="email">Email address</label>
                        <input type="email" name="email" id="email" required placeholder="example@mail.com" class="form-input w-full border-gray-300 rounded-lg focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-25">
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-600 dark:text-white" for="username">Username</label>
                        <input type="text" name="username" id="username" required placeholder="@username" class="form-input w-full border-gray-300 rounded-lg focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-25">
                    </div>
                    <input type="submit" value="Update Profile" class="block bg-primary text-white p-4 w-full rounded-full">
                </form>
            </div>
        </div>
    </main>
